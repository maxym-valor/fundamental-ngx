<fd-resizable-card-layout>

        <fd-card-header>
            <h2 fd-card-title>Card Title</h2>
        </fd-card-header>
        <fd-card-content>
            <ul fd-list [noBorder]="true">
                <li fd-list-item>
                    <span fd-list-title>
                        item 1
                    </span>
                </li>
                <li fd-list-item>
                    <span fd-list-title>
                        item 2
                    </span>
                </li>
                <li fd-list-item>

                    </span>
                </li>
            </ul>
        </fd-card-content>
    </fd-card>
