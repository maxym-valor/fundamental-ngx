<ng-template #rendererTpt>
    <div tabindex="0" class="fd-resizable-card-layout__item" [style.width.px]="cardWidth" [style.height.px]="cardHeight"
        (mouseover)="onMouseOver($event)" (mouseout)="onMouseOut($event)" #resizeCard>
        <div class="fd-resizable-card-layout__card">
            <ng-content></ng-content>

            <ng-container *ngIf="showResizeIcon">
                <div class="fd-resizable-card-layout__icon-wrapper">
                    <div class="fd-resizable-card-layout__icon" #cornerHandle (mousedown)="onMouseDown($event, 'both')"
                    (mouseup)="onMouseUp($event, 'both')"></div>
                </div>
            </ng-container>
        </div>

        <ng-container *ngIf="resizeBoth || resizeHorizontal">
            <ng-container *ngTemplateOutlet="verticalHandleTpt"></ng-container>
        </ng-container>

        <ng-container *ngIf="resizeBoth || resizeVertical">
            <ng-container *ngTemplateOutlet="horizontalHandleTpt"></ng-container>
        </ng-container>
    </div>
</ng-template>

<ng-container *ngIf="forceRender">
    <ng-container *ngTemplateOutlet="rendererTpt"></ng-container>
</ng-container>

<ng-template #verticalHandleTpt>
    <div #verticalHandle class="fd-resizable-card-layout__resize--vertical" (mousedown)="onMouseDown($event, 'horizontal')"
    (mouseup)="onMouseUp($event, 'horizontal')"></div>
</ng-template>

<ng-template #horizontalHandleTpt>
    <div #horizontalHandle class="fd-resizable-card-layout__resize--horizontal" (mousedown)="onMouseDown($event, 'vertical')"
    (mouseup)="onMouseUp($event, 'vertical')"></div>
</ng-template>
