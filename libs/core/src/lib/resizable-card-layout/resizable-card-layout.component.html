<div class="fd-resizable-card-layout" [ngClass]="'fd-resizable-card-layout--'+layoutSize">
    <ng-container *ngFor="let card of cards; let i = index">
        <fd-resizable-card-item [forceRender]="true">
            <ng-container *ngTemplateOutlet="card?.template"> </ng-container>
        </fd-resizable-card-item>
    </ng-container>
</div>
